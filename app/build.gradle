    implementation 'com.google.code.gson:gson:2.10.1'
    implementation 'com.squareup.okhttp3:logging-interceptor:4.9.0'
    implementation "com.squareup.okhttp3:okhttp:4.9.0"

    //secure Preference
    implementation 'com.scottyab:secure-preferences-lib:0.1.7'

    // Firebase
    implementation(platform("com.google.firebase:firebase-bom:32.4.0"))
    implementation("com.google.firebase:firebase-analytics-ktx")
    implementation("com.google.firebase:firebase-auth-ktx")
    implementation("com.google.firebase:firebase-firestore-ktx")
    implementation("com.google.firebase:firebase-messaging-ktx")
    implementation("com.google.firebase:firebase-storage-ktx")
    implementation("com.google.firebase:firebase-crashlytics-ktx")

    //RecyclerView
    implementation 'androidx.recyclerview:recyclerview:1.3.1'

    //SwipeRefreshLayout
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'

    //pin view
    implementation 'com.github.mukeshsolanki:android-otpview-pinview:2.1.0'

    //circular image
    implementation 'de.hdodenhof:circleimageview:3.1.0'
    implementation 'com.mikhaellopez:circularimageview:4.3.0'

    //mask phone number
    implementation("io.github.vicmikhailau:MaskedEditText:4.0.7")

    //qr code
    implementation 'com.github.yuriy-budiyev:code-scanner:2.1.2'
    implementation 'com.google.zxing:core:3.3.0'

    //text make gradient color
    implementation 'com.github.veeyaarVR:SuperGradientTextView:1.1'

    //exo player
    implementation 'com.google.android.exoplayer:exoplayer-ui:2.18.1'
    implementation 'com.google.android.exoplayer:exoplayer:2.18.1'

    //rating bar
    implementation 'com.github.ome450901:SimpleRatingBar:1.5.1'

    //map
    implementation 'com.google.android.gms:play-services-maps:18.0.2'
    implementation 'com.google.android.gms:play-services-location:20.0.0'

    //image picker -- photo cut, zoom+,-
    implementation 'com.github.dhaval2404:imagepicker:2.1'

    //page indicator
    implementation 'com.romandanylyk:pageindicatorview:1.0.3'

    //bottom sheet
    implementation "com.github.TayfunCesur:CurvedBottomSheet:1.0.2"

    //app review
    implementation 'com.google.android.play:review:2.0.1'
    implementation 'com.google.android.play:review-ktx:2.0.1'

    //Google Play Update
    implementation 'com.google.android.play:app-update:2.1.0'
    implementation 'com.google.android.play:app-update-ktx:2.1.0'

    //Google Play
    implementation("com.google.android.gms:play-services-ads:22.4.0")
    implementation 'com.google.android.gms:play-services-auth:20.7.0'
}

kapt {
    correctErrorTypes true
}